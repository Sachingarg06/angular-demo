<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody  *ngFor="let element of array;let i=index;">
      <tr>
        <td>{{i+1}}</td>
        <td>{{element.name}}</td>
        <td>{{element.surName}}</td>
        <td>{{element.email}}</td>
      </tr>
    </tbody>
  </table>
